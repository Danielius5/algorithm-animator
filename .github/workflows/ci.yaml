# Taken from Vite docs and modified according to needs
# https://vitejs.dev/guide/static-deploy

name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './src/algorithm-animator'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
  e2e-test:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './src/algorithm-animator'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      # - uses: JarvusInnovations/background-action@v1
      #   name: Bootstrap System Under Test (SUT)
      #   with:
      #     run: npm run preview
      #     wait-on: |
      #       http://localhost:10051
      #     tail: true
      #     wait-for: 30s
      #     working-directory: './src/algorithm-animator'
      - name: Spin up website
        run: |
          npm run preview & 
          sleep 10
      - name: Try accessing
        run: curl e2e-test:10051/algorithm-animator -m 20
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './src/algorithm-animator/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2